<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f0c29; /* fallback color */
      overflow: hidden;
      position: relative;
    }

    .aurora {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 255, 191, 0.3), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(255, 0, 150, 0.2), transparent 60%);
      animation: hueShift 20s linear infinite;
      filter: blur(100px);
    }

    .blob {
      position: absolute;
      width: 60%;
      height: 60%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.5), transparent 50%);
      animation: floatBlob 15s ease-in-out infinite alternate;
      filter: blur(50px);
      mix-blend-mode: screen;
    }

    .blob:nth-child(1) {
      top: -20%;
      left: -20%;
      animation-delay: 0s;
    }

    .blob:nth-child(2) {
      bottom: -20%;
      right: -20%;
      animation-delay: 5s;
    }

    @keyframes hueShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    @keyframes floatBlob {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(50px, -50px) scale(1.2); }
      100% { transform: translate(-50px, 50px) scale(1); }
    }
  </style>
</head>
<body>
  <div class="aurora"></div>
  <div class="blob"></div>
  <div class="blob"></div>
</body>
</html>
